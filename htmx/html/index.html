<!doctype html>
<html lang="en">

<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<script src="/s/htmx.min.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
</head>

<body>
<div class="block p-4">

<h1 class="is-size-1">Go + HTMx Demo</h1>

<!-- Time demo -->
<div class="box">
<p id="time">&nbsp;</p>
<button class="button" hx-get="/time/" hx-target="#time">GET time</button>
</div>


<!-- Form example, server-side validation only -->
<div class="box">
<form action="" hx-boost="true"  method="post" novalidate>
    <div>
        {{ with .Errors.Email }}
        <p class="error">{{ . }}</p>
        {{ end }}
        <input name="email" type="email" placeholder="you@example.com" value="{{.Email}}" /><br />
    </div>

    <div class="field">
        <label class="label">Email</label>
        <div class="control has-icons-left has-icons-right">
            <input class="input is-danger" type="email" placeholder="Email input" value="hello@">
            <span class="icon is-small is-left">
      <i class="fas fa-envelope"></i>
    </span>

        <span class="icon is-small is-right"><i class="fas fa-exclamation-triangle"></i></span>
        </div>
        <p class="help is-danger">This email is invalid</p>
    </div>


    <div>
        {{ with .Errors.Content }}
        <p class="error" >{{ . }}</p>
        {{ end }}
        <textarea name="content" cols="80" rows="10" placeholder="Your message">{{.Content}}</textarea>
    </div>
    <br />

    <div class="field">
        <label class="label">Message</label>
        <div class="control">
            <textarea class="textarea" placeholder="Textarea"></textarea>
        </div>
    </div>

    <div class="field is-grouped">
        <div class="control">
            <button class="button is-link">Submit</button>
        </div>
        <div class="control">
            <button class="button is-link is-light">Cancel</button>
        </div>
    </div>

    <button>Send &raquo;</button>
</form>
</div>

</div>
</body>

</html>
