<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8" />
<script src="wasm_exec.js"></script>
<script>
    const go = new Go();
    WebAssembly.instantiateStreaming(fetch("main.wasm"), go.importObject).then((result) => {
        go.run(result.instance);
    });
</script>
</head>

<body>


<input type="text" id="input" placeholder="Type here...">
<div id="output"></div>


</body>
</html>
